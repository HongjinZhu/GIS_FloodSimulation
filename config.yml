project_name: "LM_div36"
num_divs: 36
dem_folder: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/LM_div36"          # ungrouped DEM tiles
dem_grouped_folder: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/LM_div36_grouped"  # grouped DEMs (if precomputed)
surface_volume_out: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/SurfaceVolume_LM_div36"      # where SV CSVs go
roughness_csv: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/LMN_Roughness_36.csv"
slope_csv: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/LMN_Slope_36.csv"
elevation_csv: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/LMN_div_low36.csv"
storm:                                          # choose input style
  mode: "time_history"  # or "peak_only"
  surge_csv: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/CO-OPS_8518750_met_hr.csv"
  nt: 10
coast_segment_length_m: 100
walls:
  ids_csv: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/BigU_LES_all.csv" #TODO: check the IDs of divs with wall      # IDs of coastal subsegments or divisions with protection
  wall_height_ft: 15
adjacency:
  type: "groups"                   # "groups" or "graph"
  groups_file: "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/Groups.json"
  graph_file:  "/mnt/e/CERA/GISSR/GIS_FloodSimulation/Data/Adjacency.json"

dynamic:
  dt_seconds: 3600              # timestep if surge is hourly; adjust if needed
  passes: 1                     # how many times to sweep along sections (>=1)
  spill_threshold: 0.99         # fraction of local SV max to allow before spilling downstream
  spill_fraction: 1.0           # fraction of overflow that spills to next section
  min_slope: 1.0e-5             # guard against zero slope
  max_depth_m: null             # clamp water depth if you want (null = no clamp)